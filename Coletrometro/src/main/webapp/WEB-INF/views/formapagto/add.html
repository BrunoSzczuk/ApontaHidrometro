<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <div class="container" th:fragment="corpo">
        <h1 th:text="#{titulo.cadastros.formapagtos}"></h1>
        <hr>
            <div>
                <form th:action="${formapagto.cdFormapagto == null}?  @{/formapagto/save}: @{/formapagto/update}" th:object="${formapagto}" method="post">
                    <div class="form-group">
                        <label th:for="cdFormapagto" th:text="#{lbcodigo}"></label>
                        <input type="text" class="form-control" id="cdFormapagto" th:field="*{cdFormapagto}" />
                        <span th:if="${#fields.hasErrors('cdFormapagto')}" th:errors="*{cdFormapagto}" class="badge badge-danger" th:readonly="${formapagto.cdFormapagto == null}"></span>
                    </div>
                    <div class="form-group">
                        <label th:for="dsFormapagto" th:text="#{lbdescricao}"></label>
                        <input type="text" class="form-control" id="dsFormapagto" th:field="*{dsFormapagto}" />
                        <span th:if="${#fields.hasErrors('dsFormapagto')}" th:errors="*{dsFormapagto}" class="badge badge-danger"></span>
                    </div>
                    <div class="form-group">
                        <label th:for="stAtivo"   th:text="#{lbstatus}"></label>
                        <select id="stAtivo" th:field="*{stAtivo}">
                            <option th:value="true" th:text="#{lbativo}"></option>
                            <option th:value="false" th:text="#{lbinativo}"> </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary" th:text="#{lbconfirmar}"></button>
                        <button type="button" class="btn btn-warning" onclick="history.go(-1)" th:text="#{lbcancelar}"></button>
                    </div>
                </form>
            </div>
    </div>
</html>
