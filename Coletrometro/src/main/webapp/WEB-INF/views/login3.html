w<!DOCTYPE html>
<html
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <link rel="shortcut icon" th:href="@{/static/logo1.png}" />
    <head>
        <title th:text="#{nomeapp}"></title>

        <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>

        <link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}" rel="stylesheet"/>

        <link th:href="@{/webjars/font-awesome/css/font-awesome.min.css}" rel="stylesheet"/>

        <link th:href="@{/static/estilo.css}" rel="stylesheet"/>
    </head>

    <body style="background-color: #f9f9f9"  th:style="'background:url(' + @{/static/logo1.png} + ') no-repeat 40% 70%;'">

        <h2 class="text-primary" th:text="#{nomeapp}" align="center"/>
        <div class="row">

            <div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-lg-4 col-lg-offset-4 transparent">

                <div th:if="${param.error}">
                    <div class="alert alert-danger"
                         th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message} + ': Usuário e/ou inválidos!'">Usuário e/ou inválidos!</div>
                </div>

                <div th:if="${param.logout}">
                    <div class="alert alert-info">Até logo!</div>
                </div>

                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h3 class="panel-title">ENTRE</h3>
                    </div>
                    <div class="panel-body">
                        <form th:action="@{/login}" method="post">
                            <div class="form-group">
                                <input name="username" class="form-control" placeholder="Usuário"/>
                            </div>

                            <div class="form-group">
                                <input type="password" name="password" class="form-control" placeholder="Senha"/>
                            </div>

                            <div class="form-group">
                                <button class="btn btn-primary btn-block">Entrar</button>
                            </div>

                            <div class="form-group">
                                <input type="checkbox" id="remember-me" name="remember-me" />
                                <label for="remember-me">Lembrar?</label>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>

        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    </body>
</html>
