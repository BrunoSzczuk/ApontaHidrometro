<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">

        <title th:text="#{nomeapp}"></title>

        <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>

        <!-- Custom fonts for this template-->
        <link th:href="@{/webjars/font-awesome/css/font-awesome.min.css}" rel="stylesheet"/>
        <link th:href="@{/webjars/font-awesome/css/all.min.css}" rel="stylesheet"/>

        <!-- Custom styles for this template-->
        <link th:href="@{/static/css/sb-admin.css}" rel="stylesheet">

    </head>

    <body class="bg-dark" style="background-color: #f9f9f9"  th:style="'background:url(' + @{/static/logo1.png} + ') no-repeat 33% 67%;'">

        <div class="container">
            <div class="card card-login mx-auto mt-5">
                <div th:if="${param.error}">
                    <div class="alert alert-danger"
                         th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message} + ': Usuário e/ou inválidos!'">Usuário e/ou inválidos!</div>
                </div>

                <div th:if="${param.logout}">
                    <div class="alert alert-info">Até logo!</div>
                </div>
                <div class="card-header">Login</div>
                <div class="card-body">
                    <form th:action="@{/login}" method="post">
                        <div class="form-group">
                            <div class="form-label-group">
                               <input name="username" class="form-control" id="username" required="required" autofocus="autofocus" placeholder="Usuário"/> 
                                <label for="username">Usuário</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-label-group">
                                <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Senha" required="required">
                                <label for="inputPassword">Senha</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" value="remember-me">
                                    Lembrar?
                                </label>
                            </div>
                        </div>
                        <button class="btn btn-primary btn-block" >Login</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Bootstrap core JavaScript-->
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>

        <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.js}"></script>

        <!-- Core plugin JavaScript-->
        <script th:src="@{/webjars/jquery/jquery.easing.min.js}"></script>

    </body>

</html>
