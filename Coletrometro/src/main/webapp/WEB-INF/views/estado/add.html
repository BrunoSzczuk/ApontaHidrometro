<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <div class="container" th:fragment="corpo">
        <h1 th:text="#{titulo.cadastros.paises}"></h1>
        <hr>
            <div>
                <form th:action="${pais.cdPais == null}?  @{/pais/save}: @{/pais/update}" th:object="${pais}" method="post">
                    <div class="form-group">
                        <label th:for="cdPais" th:text="#{lbcodigo}"></label>
                        <input type="text" class="form-control" id="cdPais" th:field="*{cdPais}" />
                        <span th:if="${#fields.hasErrors('cdPais')}" th:errors="*{cdPais}" class="badge badge-danger" th:readonly="${pais.cdPais == null}"></span>
                    </div>
                    <div class="form-group">
                        <label th:for="dsPais" th:text="#{lbdescricao}"></label>
                        <input type="text" class="form-control" id="dsPais" th:field="*{dsPais}" />
                        <span th:if="${#fields.hasErrors('dsPais')}" th:errors="*{dsPais}" class="badge badge-danger"></span>
                    </div>
                    <div class="form-group">
                        <label th:for="sgPais" th:text="#{lbsigla}"></label>
                        <input type="text" class="form-control" id="sgPais" th:field="*{sgPais}" />
                        <span th:if="${#fields.hasErrors('sgPais')}" th:errors="*{sgPais}" class="badge badge-danger"></span>
                    </div>
                    <div class="form-group">
                        <label th:for="dsRegiao" th:text="#{lbregiao}"></label>
                        <input type="text" class="form-control" id="dsRegiao" th:field="*{dsRegiao}" >
                            <span th:if="${#fields.hasErrors('dsRegiao')}" th:errors="*{dsRegiao}" class="badge badge-danger"></span>
                    </div>
                    <div class="form-group">
                        <label th:for="dsSubregiao"  th:text="#{lbsubregiao}"></label>
                        <input type="text" class="form-control" id="dsSubregiao" th:field="*{dsSubregiao} "   />
                        <span th:if="${#fields.hasErrors('dsSubregiao')}" th:errors="*{dsSubregiao}" class="badge badge-danger"></span>
                    </div>
                    <div class="form-group">
                        <label th:for="cdCidadecapital" th:text="#{lbcidadecapital}"></label>
                        <input type="text" class="form-control" id="cdCidadecapital" th:field="*{cdCidadecapital}" />
                        <span th:if="${#fields.hasErrors('cdCidadecapital')}" th:errors="*{cdCidadecapital}" class="badge badge-danger"></span>
                    </div>
                    <div class="form-group">
                        <label th:for="urlBandeira" th:text="#{lburlbandeira}"></label>
                        <input type="text" class="form-control" id="urlBandeira" th:field="*{urlBandeira}" />
                        <span th:if="${#fields.hasErrors('urlBandeira')}" th:errors="*{urlBandeira}" class="badge badge-danger"></span>
                    </div>
                    <div class="form-group">
                        <label th:for="stAtivo"   th:text="#{lbstatus}"></label>
                        <select id="stAtivo" th:field="*{stAtivo}">
                            <option th:value="true" th:text="#{lbativo}"></option>
                            <option th:value="false" th:text="#{lbinativo}"> </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary" th:text="#{lbconfirmar}"></button>
                        <button type="button" class="btn btn-warning" onclick="history.go(-1)" th:text="#{lbcancelar}"></button>
                    </div>
                </form>
            </div>
    </div>
</html>
