<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <div class="container" th:fragment="corpo">
        <h1 th:text="#{titulo.cadastros.equipamentos}"></h1>
        <hr>
            <div>
                <form th:action="${equipamento.cdEquipamento == 0}?  @{/equipamento/save}: @{/equipamento/update}" th:object="${equipamento}" method="post">
                    <input type="hidden" id="cdEquipamento" th:field="*{cdEquipamento}"/>
                    <div class="form-group">
                        <label th:for="dsEquipamento" th:text="#{lbdescricao}"></label>
                        <input type="text" class="form-control" id="dsEquipamento" th:field="*{dsEquipamento}" />
                        <span th:if="${#fields.hasErrors('dsEquipamento')}" th:errors="*{dsEquipamento}" class="badge badge-danger"></span>
                    </div>
                    <div class="form-group">
                        <label th:for="nrSerie" th:text="#{lbnumerodeserie}"></label>
                        <input type="text" class="form-control" id="nrSerie" th:field="*{nrSerie}" >
                            <span th:if="${#fields.hasErrors('nrSerie')}" th:errors="*{nrSerie}" class="badge badge-danger"></span>
                    </div>
                    <div class="form-group">
                        <label th:for="contInicial" th:text="#{lbcontadorinicial}"></label>
                        <input type="text" class="form-control" id="contInicial" th:field="*{contInicial}"  th:readonly="${equipamento.cdEquipamento !=0}" />
                        <span th:if="${#fields.hasErrors('contInicial')}" th:errors="*{contInicial}" class="badge badge-danger"></span>
                    </div>
                    <div class="form-group">
                        <label th:for="contAtual"  th:text="#{lbcontadoratual}"></label>
                        <input type="text" class="form-control" id="contAtual" th:field="*{contAtual} "  th:readonly="${equipamento.cdEquipamento != 0}" />
                        <span th:if="${#fields.hasErrors('contAtual')}" th:errors="*{contAtual}" class="badge badge-danger"></span>
                    </div>
                    <div class="form-group">
                        <label th:for="stAtivo"   th:text="#{lbstatus}"></label>
                        <select id="stAtivo" th:field="*{stAtivo}">
                            <option th:value="true" th:text="#{lbativo}"></option>
                            <option th:value="false" th:text="#{lbinativo}"> </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary" th:text="#{lbconfirmar}"></button>
                        <button type="button" class="btn btn-warning" onclick="history.go(-1)" th:text="#{lbcancelar}"></button>
                    </div>
                </form>
            </div>
    </div>
</html>
