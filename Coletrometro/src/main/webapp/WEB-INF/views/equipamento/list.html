            <div th:class="${#strings.isEmpty(message)}? 'panel panel-default' : 'panel panel-success' ">

                <div class="panel-heading">
                    <span th:text="${#strings.isEmpty(message)}? '': ${message}"> </span>
                </div>

                <table class="table table-striped table-condensed">
                    <thead>
                        <tr>
                            <th>Cód</th>
                            <th>Descrição</th>
                            <th>Nr Série</th>
                            <th>Cont. Inicial</th>
                            <th>Cont. Atual</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="e : ${equipamentos}">
                            <td th:text="${e.cdEquipamento}"></td>
                            <td th:text="${e.dsEquipamento} "></td>
                            <td th:text="${e.contInicial} "></td>
                            <td th:text="${e.contAtual} "></td>
                            <td th:text="${e.stAtivo.desc}"></td>
                            <td>
                                <a class="btn btn-info" th:href="@{/equipamento/update/{id}(id=${u.id})}" th:text="Alterar">Editar</a>
                                <a class="btn btn-danger" th:href="@{/equipamento/delete/{id}(id=${u.id})}" th:text="Deletar">Excluir</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
