<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <div class="container" th:fragment="corpo">
        <h1 th:text="#{titulo.equipamentos}"></h1>
        <hr>
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                     <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        

                    <div class="collapse navbar-collapse navbar-form " id="bs-example-navbar-collapse-1">

                        <a class="btn btn-primary" th:href="@{/equipamento/add}">adicionar</a>

                        <input id="edFiltrar" type="text" class="form-control navbar-right col-md-auto" placeholder="Filtrar">


                    </div>
                </div>
            </nav>

            <div th:class="${#strings.isEmpty(message)}? 'panel panel-default' : 'panel panel-success' ">

                <div class="panel-heading">
                    <span th:text="${#strings.isEmpty(message)}? '': ${message}"> </span>
                </div>

                <table class="table table-striped table-condensed" >
                    <thead>
                        <tr>
                            <th>Cód</th>
                            <th>Descrição</th>
                            <th>Nr Série</th>
                            <th>Cont. Inicial</th>
                            <th>Cont. Atual</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="dados">
                        <tr th:each="e : ${equipamentos}">
                            <td th:text="${e.cdEquipamento}"></td>
                            <td th:text="${e.dsEquipamento} "></td>
                            <td th:text="${e.nrSerie} "></td>
                            <td th:text="${e.contInicial} "></td>
                            <td th:text="${e.contAtual} "></td>
                            <td th:text="${e.stAtivo.desc}"></td>
                            <td>
                                <a class="btn btn-info" th:href="@{/equipamento/update/{id}(id=${e.cdEquipamento})}" th:text="Alterar">Editar</a>
                                <a class="btn btn-danger" th:href="@{/equipamento/delete/{id}(id=${e.cdEquipamento})}" th:text="Deletar">Excluir</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <script>
                    $(document).ready(function () {
                        $("#edFiltrar").on("keyup", function () {
                            var value = $(this).val().toLowerCase();
                            $("#dados tr").filter(function () {
                                $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
                            });
                        });
                    });
                </script>
            </div>

    </div>

</html>
